<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="./tictactoe.js"></script>

    <link rel="stylesheet" href="./style.css">

    <!-- <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"> -->

    <title>TicTacToe</title>
</head>

<body onload="initTicTacToe(false)">

    <div id="page">
        <h1>TicTacToe</h1>
        <div id="game">
            <button onclick="t.buttonClicked(0)"></button>
            <button onclick="t.buttonClicked(1)"></button>
            <button onclick="t.buttonClicked(2)"></button>
            <button onclick="t.buttonClicked(3)"></button>
            <button onclick="t.buttonClicked(4)"></button>
            <button onclick="t.buttonClicked(5)"></button>
            <button onclick="t.buttonClicked(6)"></button>
            <button onclick="t.buttonClicked(7)"></button>
            <button onclick="t.buttonClicked(8)"></button>
        </div>
        <div id="message">

        </div>
        <div id="control">
            <fieldset>
                <input type="radio" id="twoPlayers" name="mode" value="twoPlayers" onchange="initTicTacToe(this.checked)">
                <label for="twoPlayers"> Two Players</label>
                <input type="radio" id="humanVsAi" name="mode" value="humanVsAi" checked onchange="initTicTacToe(!this.checked)">
                <label for="humanVsAi"> Human vs. AI</label>
            </fieldset>
        </div>
    </div>

</body>

</html>
